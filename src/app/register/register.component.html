<div>
  <div>
    <h3>Register New Account</h3>

    <div *ngIf="errorMessage" class="text-danger">
      {{errorMessage}}
    </div>

    <div>
      <span>Email: </span>
      <input type="text" [(ngModel)]="email">
    </div>

    <div>
      <span>Password: </span>
      <input type="password" [(ngModel)]="password">
    </div>

    <div>
      <button (click)="onClose()">Register Close</button>
      <button (click)="onAccountExists()">Already have Account?</button>
      <button (click)="onRegister()">Register</button>
    </div>
  </div>

</div>
