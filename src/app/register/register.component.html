
<div class="card shadow-lg d-flex flex-column align-items-center">
  <div class="card-header">
    <h2>REGISTER</h2>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between m-2">
      <span class=" m-2">Email: </span>
      <input type="text" [(ngModel)]="email">
    </div>

    <div class="d-flex justify-content-between m-2">
      <span class=" m-2">Password: </span>
      <input type="password" [(ngModel)]="password">
    </div>

    <div *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div>

    <div class="card-footer">
      <button type="button" class="btn btn-outline-primary m-2" (click)="onAccountExists()">Already have Account?
      </button>
      <button type="button" class="btn btn-outline-success m-2" (click)="onRegister()">Create Account</button>
    </div>
  </div>
</div>
