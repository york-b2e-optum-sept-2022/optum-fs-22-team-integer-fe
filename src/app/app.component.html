  </div>

  <div class="d-flex justify-content-center">

    <app-cart *ngIf="viewCart"></app-cart>

    <app-profile *ngIf="viewProfile"></app-profile>

    <app-product-categories *ngIf="viewCategories"></app-product-categories>
