
<H2>MANAGE ALL ACCOUNTS</H2>
<input class="form-control" placeholder="Select Account email" type="text" list="account" #account/>
<datalist id="account">
  <option
    *ngFor="let account of accountList" [value]="account.id"
  >{{account.email}}</option>
</datalist>
<div class="input-group-append">
  <button type=button class="btn btn-success" (click)="onSelectAccountClick(account.value)">Edit Selected Account
  </button>
  <button class="btn btn-primary" (click)="onCreateAccountClick()">Create New Account</button>

  <div *ngIf="viewCreateAccount" class="d-flex justify-content-around">
    <div class="d-flex justify-content-around">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="createAccountEmail">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" [(ngModel)]="createAccountPassword">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" [(ngModel)]="createAccountType">

      <button class="btn btn-danger" (click)="onCancelCreateClick()">Cancel</button>
      <button class="btn btn-primary" (click)="onSubmitNew()">Submit New Account</button>
    </div>
    <div *ngIf="errorMessage" class="text-danger">
      {{errorMessage}}
    </div>
  </div>
</div>

<div *ngIf="viewEditAccount">
  <div *ngIf="selectedAccount">
    <div class="card m-3">
      <div class="card-header">
        <h2>{{selectedAccount.email}}</h2>
        <h5>id: {{selectedAccount.id}}</h5>
        <h6>Email: {{selectedAccount.email}}</h6>
        <h6>Password: {{selectedAccount.password}}</h6>
        <h6>Type: {{selectedAccount.type}}</h6>
      </div>

      <div class="card-body">
        <div class="input-group mb-3">
          <span class="input-group-text w-25">Password</span>
          <input type="number" class="form-control" [(ngModel)]="selectedAccount.password"></div>
        <div class="input-group mb-3">
          <span class="input-group-text w-25">Account Type</span>
          <input type="text" class="form-control" [(ngModel)]="selectedAccount.type"></div>

        <div class="card-footer d-flex justify-content-around">
          <button class="btn btn-sm btn-outline-danger" (click)="onDeleteClick(); account.value=''">Delete Account
          </button>
          <button class="btn btn-secondary" (click)="onCancel(); account.value=''">Cancel</button>
          <button class="btn btn-success btn-sm" (click)="onSaveClick(); account.value=''">Save Changes</button>
        </div>
        <div *ngIf="errorMessage" class="text-danger">
          {{errorMessage}}
        </div>
      </div>
    </div>
  </div>
</div>
