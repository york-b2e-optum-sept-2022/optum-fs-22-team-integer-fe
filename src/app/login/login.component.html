<div class="card shadow-lg">
  <div class="card-header">
    <h2>LOGIN</h2>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between m-2">
      <span class=" m-2">Email: </span>
      <input type="text" [(ngModel)]="email">
    </div>

    <div class="d-flex justify-content-between m-2">
      <span class=" m-2">Password: </span>
      <input type="password" [(ngModel)]="password">
    </div>

    <div *ngIf="errorMessage" class="text-danger">{{errorMessage}}</div>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button type="button" class="btn btn-outline-primary m-2" (click)="onCreateAccount()">Make an Account</button>
    <button type="button" class="btn btn-outline-success m-2" (click)="onLogin()">Login</button>
  </div>
</div>
