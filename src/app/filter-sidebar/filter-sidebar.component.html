
<div class="bg-dark p-3">
  <h2 class="text-white">Filter By</h2>
  <aside>
    <div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="selectView" id="allCategories" value="All Categories" checked
               [ngModel]="selectedCategory"
               (ngModelChange)="onViewSelect($event)">
        <label class="form-check-label text-white" for="allCategories">
          All Categories
        </label>
      </div>

      <div class="form-check" *ngFor="let tag of categoryList">
        <input class="form-check-input" type="radio" name="selectView" id="{{tag.name}}" value="{{tag.name}}"
               [ngModel]="selectedCategory"
               (ngModelChange)="onViewSelect($event)">
        <label class="form-check-label text-white" for="{{tag.name}}">
          {{tag.name}}
        </label>
      </div>
    </div>
  </aside>
</div>
