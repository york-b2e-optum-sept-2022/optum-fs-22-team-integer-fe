<nav class="navbar bg-dark">
  <div class="d-flex align-items-center">
    <h1 class="text-white">Team Integer Store</h1>
    <button type="button" class="btn btn-lg btn-outline-primary m-2" (click)="onViewProductList()">Store</button>
  </div>

  <div *ngIf="!account" class="m-2">
    <button type="button" class="btn btn-outline-primary m-2" (click)="onViewLogin()">Login</button>
    <button type="button" class="btn btn-outline-primary m-2" (click)="onViewRegister()">Register</button>
  </div>

  <div *ngIf="account" class="d-flex flex-column align-items-center w-50">
    <div class="d-flex justify-content-around m-2 w-50">
      <h2 class="text-white">{{accountType}}</h2>
      <h2 class="text-white">Welcome, {{account.email}}</h2>
      <button type="button" class="btn btn-sm btn-outline-info" (click)="onLogout()">Logout</button>
    </div>

    <div *ngIf="account.type === 1" class="m-2">
      <button type="button" class="btn btn-outline-primary m-2" (click)="onViewProfile()">Profile</button>
      <button type="button" class="btn btn-outline-primary m-2" (click)="onViewInvoices()">Order History</button>
    </div>

    <div *ngIf="account.type > 1" class="m-2">
      <button type="button" class="btn btn-outline-primary m-2" (click)="onViewCategories()">Categories</button>
      <button type="button" class="btn btn-outline-primary m-2" (click)="onViewInventory()">Products</button>
      <button type="button" class="btn btn-outline-primary m-2" (click)="onViewCoupons()">Coupons</button>
      <button type="button" class="btn btn-outline-primary m-2" (click)="onViewInvoices()">Order History</button>
      <button *ngIf="account.type === 2" type="button" class="btn btn-outline-primary m-2" (click)="onViewProfile()">Profile
      </button>
      <button *ngIf="account.type === 3" type="button" class="btn btn-outline-primary m-2" (click)="onViewManageProfiles()">All
        Accounts
      </button>
    </div>
  </div>
  <button type="button" class="btn btn-lg btn-outline-success m-2" (click)="onViewCart()">Cart <i class="bi bi-bag"></i> {{numberOfProductsInCart}}</button>
</nav>
